<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda Tech</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Crear Cuenta</h1>
        <h2>Registro de Usuario</h2>
        
        <div id="message-container" class="message-container" style="display: none;"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Mínimo 6 caracteres">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" required placeholder="Repite la contraseña">
            </div>
            
            <button type="submit" id="register-btn">Registrarse</button>
        </form>
        
        <div class="auth-links">
            <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
